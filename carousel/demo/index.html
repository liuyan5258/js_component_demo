<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
  <title>carousel demo</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        isIOS = navigator.userAgent.match(/iphone|ipad|ipod/i),
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          var clientHeight = docEl.clientHeight;
          if (!clientWidth) return;
          if(clientWidth >= 750 ){
            clientWidth = 750;
            doc.body.style.width = 750 + 'px';
          }else{
            doc.body.style.width = clientWidth + 'px';
          }
          doc.body.style.height = clientHeight + 'px';
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          docEl.dataset.percent = 100 * (clientWidth / 750);
          docEl.dataset.width = clientWidth;
          docEl.dataset.height = clientHeight;
        };
      recalc();
      isIOS && doc.documentElement.classList.add('iosx' + win.devicePixelRatio);
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
    })(document, window);
  </script>
  <div class="m-slider-footer">

          </li>
          <li class="carousel-logo-item" data-index="1">
            <img src="http://cms-bucket.nosdn.127.net/catchpic/6/6a/6ae057117ada1c53ca205abb67cce4fd.jpg?imageView&amp;thumbnail=550x0">
          </li>
          <li class="carousel-logo-item" data-index="2">
            <img src="http://cms-bucket.nosdn.127.net/7f0fdbc057a54c6186fa677535adb92720170509163124.png">
          </li>
          <li class="carousel-logo-item" data-index="3">
            <img src="http://cms-bucket.nosdn.127.net/a17de8f6cba64c14b4640be69ac3195720170509000342.png">
          </li>
          <li class="carousel-logo-item" data-index="0">

      </div>

          <li class="carousel-wrap-item" data-index="2">

          </li>
          <li class="carousel-wrap-item" data-index="3">

          </li>
          <li class="carousel-wrap-item" data-index="0">
            <div class="logo-info">

            </div>
          </li>
        </ul>
      </div>
      <ul class="carousel-dots">
        <li class=""></li>
        <li class=""></li>
        <li class=""></li>
        <li class="on"></li>
      </ul>
    </div>
    <div class="footer-open">
      <div class="open">打开</div>
    </div>
  </div>
  
  <script type="text/javascript" src="./index.js"></script>
  <script>
    Slider('.m-carousel', {
      childSliders: ['.carousel-logo ul', '.carousel-news ul'],
      btns: '.carousel-dots',
      isAutoPlay: true
    })
  </script>
</body>
